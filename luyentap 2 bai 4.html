<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    let arr = prompt("Nhập mảng: ")
    arr = arr.split("")
    function result() {
        for (let i = 0; i < arr.length/ 2; i ++) {
            let check = arr[i];
            arr[i] = arr[(arr.length - 1) - i];
            arr[(arr.length - 1) - i] = check;
        }
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + ' ; ');
        }
    }
    result(arr)
</script>
</body>
</html>
