<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập a');
    let b = +prompt('nhập b');
    num(a,b)
    function num(a,b){
        if(a>b){
            alert('a = '+a+ ' > ' + ' b = '+ b );
        }else{
            alert('tổng của a và b là: '+ (a+b));
        }
    }
</script>
